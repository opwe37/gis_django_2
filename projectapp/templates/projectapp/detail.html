{% extends 'base.html' %}

{% block content %}

    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <img src="{{ target_project.image.url }}"
                 alt="profile image"
                 class="profile_img m-4">
            <h2 class="NNS_B">
                {{ target_project.name }}
            </h2>
            <h5>{{ target_project.desc }}</h5>
        </div>
    </div>

    <div>
        {% include 'snippets/list_fragment.html' with article_list=object_list %}
    </div>

{% endblock %}
