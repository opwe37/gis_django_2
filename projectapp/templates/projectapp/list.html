{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
        .container {
            padding:0;
            margin: 0 auto;
        }

        .container div {
          width: 45%;
          max-width: 200px;

          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;

          border-radius: 1rem;
          box-shadow: 0 0 1rem darkgray;
        }

        .container div img {
            width: 100%;
            border-top-right-radius: 1rem;
            border-top-left-radius: 1rem;
        }

    </style>

    <div class="container">

        {% for project in project_list %}
        <div>
            <a href="{% url 'projectapp:detail' pk=project.pk %}">
                 <img src="{{ project.image.url }}" alt="">
            </a>
            <span class="m-2">{{ project.name }}</span>
        </div>
        {% endfor %}

    </div>

    <script src="{% static 'js/magic-grid.cjs.js' %}"></script>

    {% include 'snippets/pagination.html' %}

    <div class="text-center my-3">
        <a href="{% url 'projectapp:create' %}" class="btn btn-outline-dark rounded-pill px-5">Create Project</a>
    </div>

{% endblock %}
