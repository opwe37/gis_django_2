{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
        .container {
            padding:0;
            margin: 0 auto;
        }

        .container div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            border-radius: 1rem;
        }

        .container div img {
            width: 7rem;
            height: 7rem;
            border-radius: 1rem;
            object-fit: cover;
        }

    </style>

    <div class="container">

        {% for project in project_list %}
        <div>
            <a href="{% url 'projectapp:detail' pk=project.pk %}">
                 <img src="{{ project.image.url }}" alt="">
            </a>
            <span class="m-2">{{ project.name | truncatechars:9 }}</span>
        </div>
        {% endfor %}

    </div>

    <script src="{% static 'js/magic-grid.cjs.js' %}"></script>

    {% include 'snippets/pagination.html' %}

    <div class="text-center my-3">
        <a href="{% url 'projectapp:create' %}" class="btn btn-outline-dark rounded-pill px-5">Create Project</a>
    </div>

{% endblock %}
