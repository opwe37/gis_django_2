{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
        .container div {
          width: 280px;

          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;

          border-radius: 1rem;
          box-shadow: 0 0 1rem darkgray;
        }

        .container div a, img {
            width: 100%;
            border-radius: 1rem;
        }

    </style>

    <div class="container">

        {% for article in article_list %}
        <div>
            <a href="{% url 'articleapp:detail' pk=article.pk %}">
                 <img src="{{ article.image.url }}" alt="">
            </a>
            <span class="m-2">{{ article.title }}</span>
        </div>
        {% endfor %}

    </div>

    <script src="{% static 'js/magic-grid.cjs.js' %}"></script>

    {% include 'snippets/pagination.html' %}
{% endblock %}
