{% extends 'base.html' %}

{% block content %}

    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            {% if target_user.profile %}
                <img src="{{ target_user.profile.image.url }}"
                     alt="profile image"
                     class="profile_img m-4">
                <h2 class="NNS_B">{{ target_user.profile.nickname }}</h2>
                <h5>{{ target_user.profile.message }}</h5>
            {% else %}
                <h2>
                    <a href="{% url 'profileapp:create' %}">Create Profile</a>
                </h2>
            {% endif %}
        </div>
        <dvi>
            {{ target_user.date_joined }}
        </dvi>

        {% if user == target_user %}
        <div>
            <a href="{% url 'accountapp:update' pk=user.id %}">Update Info</a>
            <a style="margin-left:1rem" href="{% url 'accountapp:delete' pk=user.id %}">Quit</a>
        </div>
        {% endif %}
    </div>

{% endblock %}
